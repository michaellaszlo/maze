<!DOCTYPE html>
<html>
<head>

<title> Maze </title>
<link href="css/maze.css" rel="stylesheet" type="text/css">
<script src="js/maze.js"></script>
</head>
<body>

<div id="maze"></div>

<div id="controls">
  <div>
    <span class="button" id="moreRows">+</span>
    <span class="display" id="numRows"></span>
    <span class="button" id="fewerRows">-</span>

  <div>
    <span class="button" id="moreColumns">+</span>
    <span class="display" id="numColumns"></span>
    <span class="button" id="fewerColumns">-</span>
    columns
  </div>
</div>

</body>
